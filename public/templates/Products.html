<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="panel-body">
            <div class="container">
                <div class="row col-md-7 col-md-offset-2 custyle">
                    <table class="table table-striped custab">
                        <thead>

                        <div class="row">
                            <div class="col-md-2 ">
                                <a href="#" data-toggle="modal" data-target="#addproduct" class="btn btn-primary btn-xs pull-left" id=""><b>+</b> Add Product</a>
                            </div>
                            <!-- <div class="col-md-3">
                                 <button href="#myModal" id="openBtn" data-toggle="modal" class="btn btn-primary btn-xs pull-left">Modal</button>

                             </div>
                             <div class="col-md-3">
                                 <button href="#squarespaceModal" id="openBtn1" data-toggle="modal" class="btn btn-primary btn-xs pull-left">Modal</button>

                             </div>-->
                        </div>
                </div>
                <tr>
                    <th>ProductName</th>
                    <th>ProductAvailableQty</th>
                    <th>unitPrice</th>
                    <th class="text-center">Action</th>

                </tr>
                </thead>
                <tr ng-repeat="product in productDetails.detailsArray">
                    <td>{{product.ProductName}}</td>
                    <td>{{product.ProductAvailableQty}}</td>
                    <td>{{product.unitPrice}}</td>
                    <td class="text-center">
                        <a class='btn btn-info btn-xs' href="#"
                           ng-click="getProductDetailsById(product._id)" data-toggle="modal" data-target="#editProduct">
                            <span class="glyphicon glyphicon-edit" ></span> Edit
                        </a>
                        <a href="#" class="btn btn-danger btn-xs"data-toggle="modal"  data-target="#deleteProduct"  ng-click="setProductDetailsIdForDelete(product._id)">
                        <span class="glyphicon glyphicon-remove">
                        </span> Del</a></td>




                </tr>

                </table>
            </div>
        </div>
    </section>
</div>

<div class="modal fade" id="addproduct" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">�</span><span class="sr-only">Close</span></button>
                <h3  class="modal-title" id="lineModalLabel">Add Product Details</h3>
            </div>
            <div class="modal-body">
                <!-- content goes here -->
                <form>
                    <div style="color: red">
                        {{unquieProductNameError}}
                    </div>

                    <json-from json-config=productJsonConfig></json-from>
                    <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-default" ng-click="saveProductDetails(productJsonConfig)"
                    >Save</button>
                </form>

            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="editProduct" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">�</span><span class="sr-only">Close</span></button>
                <h3  class="modal-title" >Edit Product Details</h3>
            </div>
            <div class="modal-body">
                <!-- content goes here -->
                <form>
                    <edit-from json-config="productEditJsonConfig"></edit-from>
                    <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-default"  ng-click="updateProductDetailsToDb(productEditJsonConfig)">
                        Update</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="deleteProduct" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">�</span><span class="sr-only">Close</span></button>
                <h3  class="modal-title" >Delete Product Details</h3>
            </div>
            <div class="modal-body">
                <!-- content goes here -->
                <form>
                    Are you sure U want ot delete Product
                    <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-default" ng-click="deleteClientDetails(productDetails.mongodbIdForDelete)">
                        Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
